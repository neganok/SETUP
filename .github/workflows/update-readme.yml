name: Update README Every 5 Minutes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Cho phép chạy thủ công nếu cần
  schedule:
    - cron: '*/5 * * * *'  # Chạy mỗi 5 phút

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Countdown before commit
        run: |
          for i in {5..1}; do
            echo "⏳ Còn lại $i phút trước khi commit..."
            sleep 60
          done

      - name: Update README
        run: |
          number=$(shuf -i 100-999 -n 1)
          vn_time=$(TZ='Asia/Ho_Chi_Minh' date '+%H:%M:%S %d-%m-%Y (VN)')
          
          echo "⏰ Cập nhật lúc $vn_time (VN)" > README.md
          echo "🔢 Negan CSL random $number" >> README.md
          echo "$(date '+%s')" >> README.md  # Thêm timestamp để nội dung thay đổi

      - name: Commit & Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto update: $vn_time - Negan CSL random $number" || exit 0
          git push
