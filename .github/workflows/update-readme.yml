name: Update README

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: |
          number=$(shuf -i 100-999 -n 1)
          vn_time=$(TZ='Asia/Ho_Chi_Minh' date '+%H:%M:%S %d-%m-%Y (VN)')

          echo -e "⏰ Cập nhật lúc $vn_time (VN)\n🔢 Negan CSL random $number\n$(date '+%s')" > README.md

      - run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto update: $vn_time - Negan CSL random $number" || exit 0
          git push

      - name: Force Change & Commit Again
        run: |
          sleep 5
          echo "Last update: $vn_time" > last_update.txt
          git add last_update.txt
          git commit -m "Force trigger update at $vn_time" || exit 0
          git push
