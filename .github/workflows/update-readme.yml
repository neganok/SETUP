name: Update README Every 5 Minutes

on:
  schedule:
    - cron: '*/1 * * * *'  # Chạy mỗi 5 phút theo UTC (tương ứng VN+7)
  workflow_dispatch:  # Cho phép chạy thủ công nếu cần

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate random number & update README
        run: |
          number=$(shuf -i 100-999 -n 1)
          vn_time=$(TZ='Asia/Ho_Chi_Minh' date '+%H:%M:%S %d-%m-%Y (VN)')
          echo "⏰ Cập nhật lúc $vn_time (VN)" > README.md
          echo "🔢 Negan CSL random $number" >> README.md

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto update: $vn_time - Negan CSL random $number" || exit 0
          git push
