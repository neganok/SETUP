name: Update README

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README
        run: |
          number=$(shuf -i 100-999 -n 1)
          vn_time=$(TZ='Asia/Ho_Chi_Minh' date '+%H:%M:%S %d-%m-%Y (VN)')

          echo -e "â° Cáº­p nháº­t lÃºc $vn_time (VN)\nðŸ”¢ Negan CSL random $number\n$(date '+%s')" > README.md
          echo "$(date '+%s')" > .trigger  # Táº¡o file giáº£ Ä‘á»ƒ trigger láº¡i workflow

      - name: Commit & Push changes
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          git add README.md .trigger
          git commit -m "Auto update: $vn_time - Negan CSL random $number" || exit 0
          git push "https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git"
