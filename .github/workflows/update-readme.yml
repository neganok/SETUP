name: Update README

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Cho phÃ©p cháº¡y thá»§ cÃ´ng náº¿u cáº§n

permissions:
  contents: write  # Cáº¥p quyá»n ghi vÃ o repo

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: |
          number=$(shuf -i 100-999 -n 1)
          vn_time=$(TZ='Asia/Ho_Chi_Minh' date '+%H:%M:%S %d-%m-%Y (VN)')

          echo -e "â° Cáº­p nháº­t lÃºc $vn_time (VN)\nðŸ”¢ Negan CSL random $number\n$(date '+%s')" > README.md
          echo "$(date '+%s')" > .trigger  # Táº¡o file giáº£ Ä‘á»ƒ trigger láº¡i workflow

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md .trigger
          git commit -m "Auto update: $vn_time - Negan CSL random $number" || exit 0
          git push
