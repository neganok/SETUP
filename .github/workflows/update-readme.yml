name: Update README

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: |
          vn_time=$(TZ='Asia/Ho_Chi_Minh' date '+%H:%M:%S %d-%m-%Y')
          echo -e "⏰ Cập nhật lúc $vn_time\n🔢 Negan CSL random $(shuf -i 100-999 -n 1)" > README.md

      - run: |
          sleep 5
          curl -X POST -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
               https://api.github.com/repos/${{ github.repository }}/actions/workflows/update-readme.yml/dispatches \
               -d '{"ref":"main"}'
