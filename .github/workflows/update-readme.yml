name: Update README

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/workflows/update-readme.yml"  # Tránh kích hoạt lại khi cập nhật chính workflow này
  workflow_dispatch:  # Cho phép chạy thủ công nếu cần

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: |
          number=$(shuf -i 100-999 -n 1)
          vn_time=$(TZ='Asia/Ho_Chi_Minh' date '+%H:%M:%S %d-%m-%Y (VN)')

          echo -e "⏰ Cập nhật lúc $vn_time (VN)\n🔢 Negan CSL random $number\n$(date '+%s')" > README.md
          echo "$(date '+%s')" > .trigger  # File giả để tránh lỗi cache

      - name: Trigger Workflow Again
        run: |
          sleep 5  # Đợi 5 giây để đảm bảo commit được đẩy lên
          curl -X POST -H "Accept: application/vnd.github.everest-preview+json" \
               -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
               https://api.github.com/repos/${{ github.repository }}/actions/workflows/update-readme.yml/dispatches \
               -d '{"ref":"main"}'
