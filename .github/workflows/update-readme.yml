name: Update README Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # Chạy mỗi 5 phút (UTC)
  workflow_dispatch:        # Cho phép chạy thủ công nếu muốn

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate random 3-digit number and update README
        run: |
          number=$(shuf -i 100-999 -n 1)
          echo "Negan CSL random $number" > README.md

      - name: Commit and push changes
        run: |
          git add README.md
          git commit -m "Auto update: Negan CSL random $number" || exit 0
          git push 
