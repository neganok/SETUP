name: Update README Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # chạy mỗi 5 phút (UTC)
  workflow_dispatch:        # cho phép chạy thủ công nếu muốn

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate random 3-digit number and update README
        run: |
          number=$(shuf -i 100-999 -n 1)
          echo "Negan CSL random $number" > README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto update: Negan CSL random $number" || echo "No changes to commit"
          git push
