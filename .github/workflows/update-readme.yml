name: Update README

on:
  push:
    branches: [main]
    paths-ignore:
      - ".github/workflows/update-readme.yml"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          vn_time=$(TZ='Asia/Ho_Chi_Minh' date '+%H:%M:%S %d-%m-%Y')
          echo -e "⏰ Cập nhật lúc $vn_time\n🔢 Negan CSL random $(shuf -i 100-999 -n 1)" > README.md
      - run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto update README at $(TZ='Asia/Ho_Chi_Minh' date '+%H:%M:%S %d-%m-%Y')" || exit 0
          git push
