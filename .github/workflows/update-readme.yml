name: Update README

on:
  push:
    branches: [main]
    paths-ignore:
      - .github/workflows/update-readme.yml
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo -e "â° $(TZ='Asia/Ho_Chi_Minh' date '+%H:%M:%S %d-%m-%Y')\nðŸ”¢ $(shuf -i 100-999 -n 1)" > README.md
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "Auto update README" || exit 0
          git push
      - run: |
          sleep 5
          curl -X POST -H "Accept: application/vnd.github+json" \
               -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
               https://api.github.com/repos/${{ github.repository }}/actions/workflows/update-readme.yml/dispatches \
               -d '{"ref":"main"}'
