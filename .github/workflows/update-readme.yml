name: Update README Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # Chạy mỗi 5 phút (UTC)
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate time & number and update README (Vietnam Time)
        run: |
          export TZ="Asia/Ho_Chi_Minh"
          number=$(shuf -i 100-999 -n 1)
          time=$(date +"%H:%M:%S %d-%m-%Y")
          echo "⏰ Cập nhật lúc $time (VN)\n🔢 Negan CSL random $number" > README.md

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto update at $time - random $number" || exit 0
          git push
