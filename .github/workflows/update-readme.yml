name: Update README

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_run:
    workflows: ["Update README"]  
    types:
      - completed

permissions:
  contents: write  

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README
        run: |
          number=$(shuf -i 100-999 -n 1)
          vn_time=$(TZ='Asia/Ho_Chi_Minh' date '+%H:%M:%S %d-%m-%Y (VN)')

          echo -e "⏰ Cập nhật lúc $vn_time (VN)\n🔢 Negan CSL random $number\n$(date '+%s')" > README.md
          echo "$(date '+%s')" > .trigger  # Tạo file giả để trigger lại workflow

      - name: Commit & Push changes
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          git add README.md .trigger
          git commit -m "Auto update: $vn_time - Negan CSL random $number" || exit 0
          git push "https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git"

      - name: Force Workflow Rerun (GitHub API)
        run: |
          sleep 5
          curl -X POST -H "Accept: application/vnd.github.everest-preview+json" \
               -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
               https://api.github.com/repos/${{ github.repository }}/actions/workflows/update-readme.yml/dispatches \
               -d '{"ref":"main"}'

      - name: Force Push Another Dummy Commit
        run: |
          sleep 5
          echo "$(date '+%s')" > .force-trigger  # Tạo file khác để ép commit
          git add .force-trigger
          git commit -m "Trigger Workflow Again" || exit 0
          git push "https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git"
